name: CI â€” Smoke Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, 3.10, 3.11, 3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug runner info
        run: |
          echo "Runner OS: $RUNNER_OS"
          uname -a || true
          python -V || true
          ls -la

      - name: Set pip cache dir
        run: echo "PIP_CACHE_DIR=${{ runner.temp }}/pip-cache" >> $GITHUB_ENV

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-py${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run smoke tests
        timeout-minutes: 15
        run: |
          pytest -q

      - name: Windows-only path sanity check
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          python -c "import ntpath; p = ntpath.join('C:\\','Users','Alice','Order'); assert p.startswith('C:'); print('Windows path check ok')"

      - name: macOS-only path sanity check
        if: matrix.os == 'macos-latest'
        run: |
          python - <<'PY'
          import posixpath
          p = posixpath.join('/', 'home', 'alice', 'order')
          assert p.startswith('/')
          print('macOS path check ok')
          PY

      - name: Linux-only path sanity check
        if: matrix.os == 'ubuntu-latest'
        run: |
          python - <<'PY'
          import posixpath
          p = posixpath.join('/', 'var', 'tmp', 'order')
          assert p.startswith('/')
          print('Linux path check ok')
          PY
